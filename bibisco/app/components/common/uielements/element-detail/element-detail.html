<detailheader breadcrumbitems="$ctrl.breadcrumbitems"
  headertitle="{{$ctrl.headertitle}}"
  headersubtitle="{{$ctrl.headersubtitle}}"
  headertipcode="richTextEditorTip"
  headertipenabled="$ctrl.editmode"
  image="{{$ctrl.profileimage}}"
  imageaddenabled="!$ctrl.editmode && !$ctrl.profileimageadddisabled"
  imageenabled="$ctrl.profileimageenabled"
  imagefunction="$ctrl.profileimagefunction()"
  noimageicon="{{$ctrl.noprofileimageicon}}"
  tags="$ctrl.tags"
  taskstatus="$ctrl.taskstatus"
  taskstatuschangefunction="$ctrl.taskstatuschangefunction({status})">
</detailheader>
<detailcontent
  autosaveenabled="$ctrl.autosaveenabled"
  characters="$ctrl.characters"
  content="$ctrl.content"
  disableemptymessage="$ctrl.disableemptymessage"
  editfunction="$ctrl.editfunction()"
  editmode="$ctrl.editmode"
  headersubtitle="$ctrl.headersubtitle"
  previouselementlabel="{{$ctrl.previouselementlabel}}"
  previouselementlink="$ctrl.previouselementlink"
  previouselementtooltip="{{$ctrl.previouselementtooltip}}"
  nextelementlabel="{{$ctrl.nextelementlabel}}"
  nextelementlink="$ctrl.nextelementlink"
  nextelementtooltip="{{$ctrl.nextelementtooltip}}"
  showprojectexplorer="$root.showprojectexplorer"
  words="$ctrl.words">
</detailcontent>
<detailfooter
  actionitems="$ctrl.actionitems"
  autosaveenabled="$ctrl.autosaveenabled"
  characters="$ctrl.characters"
  custombuttonenabled="$ctrl.custombuttonenabled"
  custombuttonfunction="$ctrl.custombuttonfunction()"
  custombuttonlabel="{{$ctrl.custombuttonlabel}}"
  custombuttontooltip="{{$ctrl.custombuttontooltip}}"
  editfunction="$ctrl.editfunction()"
  editmode="$ctrl.editmode"
  eventsenabled="$ctrl.eventsenabled"
  imagesenabled="$ctrl.imagesenabled"
  lastsave="$ctrl.lastsave"
  savefunction="$ctrl.savefunction()"
  showeventsfunction="$ctrl.showeventsfunction()"
  showeventslabel="{{$ctrl.showeventslabel}}"
  showimagesfunction="$ctrl.showimagesfunction()"
  showimageslabel="{{$ctrl.showimageslabel}}"
  showprojectexplorer="$root.showprojectexplorer"
  tipcode="richTextEditorTip"
  tipenabled="$ctrl.editmode",
  tipmodalstyle="richtexteditortip"
  words="$ctrl.words"
  wordscharactersenabled="$ctrl.wordscharactersenabled">
</detailfooter>
