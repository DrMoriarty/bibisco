<div class="detail-footer bibiscoNotSelectableText">

    <detailfootertop
      autosaveenabled="$ctrl.autosaveenabled"
      characters="$ctrl.characters"
      editmode="$ctrl.editmode"
      lastsave="$ctrl.lastsave"
      words="$ctrl.words"
      wordscharactersenabled="$ctrl.wordscharactersenabled">
    </detailfootertop>
    <div class="row">
      <span class="pull-left">
        <projectexplorerbutton showprojectexplorer="$root.showprojectexplorer" visible="!$ctrl.hideprojectexplorerbutton && ($ctrl.editmode || $ctrl.characters > 0)"></projectexplorerbutton>
        <imagesbutton showimagesfunction="$ctrl.showimagesfunction()" showimageslabel="{{$ctrl.showimageslabel}}" visible="!$ctrl.editmode && $ctrl.imagesenabled"></imagesbutton>
        <eventsbutton showeventsfunction="$ctrl.showeventsfunction()" showeventslabel="{{$ctrl.showeventslabel}}" visible="!$ctrl.editmode && $ctrl.eventsenabled"></eventsbutton>
        <tagsbutton showtagsfunction="$ctrl.showtagsfunction()" showtagslabel="{{$ctrl.showtagslabel}}" visible="!$ctrl.editmode && $ctrl.tagsenabled"></tagsbutton>
        <button type="button" class="btn btn-default" ng-click="$ctrl.custombuttonfunction()"
          ng-if="!$ctrl.editmode && $ctrl.custombuttonenabled"
          uib-tooltip="{{$ctrl.custombuttontooltip | translate}}">
          {{$ctrl.custombuttonlabel | translate}}
        </button>
      </span>
      <span class="pull-right">
        <contextualtipbutton ng-if="$ctrl.tipenabled" modalstyle="{{$ctrl.tipmodalstyle}}"
          tipcode="{{$ctrl.tipcode}}"></contextualtipbutton>
        <dropdownmenu buttonlabel="jsp.common.button.more" 
          items="$ctrl.actionitems" 
          open="up"
          visible="!$ctrl.editmode && $ctrl.actionitems && $ctrl.actionitems.length > 0">
        </dropdownmenu>
        <editsavebackbuttonbar 
          autosaveenabled="$ctrl.autosaveenabled"
          editbuttonvisible="$ctrl.characters > 0"
          editmode="$ctrl.editmode" 
          editfunction="$ctrl.editfunction()"
          savefunction="$ctrl.savefunction()">
        </editsavebackbuttonbar>
      </span>
    </div>

</div>
